<div class="card text-black bg-light form-regis">
    <div class="card-header">
        Registration Membership
      </div>
      <div class="card-body">
        <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
            <div class="form-group row">
              <label for="username" class="col-lg-4 col-form-label">Username</label>
              <div class="col-lg-8">
                <input [(ngModel)]="model.username" name="username" placeholder="Type your username" type="text" class="form-control" id="username">
              </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-lg-4 col-form-label">Password</label>
                <div class="col-lg-8">
                  <input [(ngModel)]="model.password" name="username" placeholder="Type your password" type="password" class="form-control" id="password">
                </div>
            </div>
            <button type="button" class="btn btn-danger cancel-regis" type="reset" (click)="cancel()">Cancel</button>
            <button type="button" class="btn btn-success submit-regis" type="submit">Submit</button>
        </form>
      </div>
      <div class="card-footer text-muted">
        Powered by e-form
      </div>
</div>
